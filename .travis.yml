language: ruby
cache:
  bundler: true
  apt: true
  directories:
    - /var/lib/docker
git:
  strategy: clone
  depth: 1
  quiet: true
stages:
  - test
  - deploy
jobs:
  include:
  - name: Tests
    stage: test
    script: docker exec fse_webapp bundle exec rspec spec
    env:
      - DOCKER_COMPOSE_VERSION: 1.26.0
      - RAILS_ENV: test
      - secure: 
    services:
      - docker
    before_install:
      - sudo apt-get update
      - sudo rm /usr/local/bin/docker-compose
      - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
      - chmod +x docker-compose
      - sudo mv docker-compose /usr/local/bin
    install:
      - docker-compose pull
      - sudo mkdir -p tmp
      - sudo chmod -R 777 .
      - docker-compose up -d
      - docker ps
    before_script:
    - docker exec fse_webapp scripts/wait-for-it.sh localhost:3000 -t 300
  - name: Deployment
    stage: depoy
    before_install:
      - openssl aes-256-cbc -K $encrypted_d8f27d088093_key -iv $encrypted_d8f27d088093_iv -in id_fse_rsa.enc -out id_fse_rsa -d
    install:
      - gem install capistrano
      - gem install capistrano-bundler
      - gem install capistrano-passenger
      - gem install capistrano-rails
      - gem install capistrano-rbenv
      - gem install i18n-1.8.2
    script: bundle exec cap ${TRAVIS_BRANCH/master/production} deploy BRANCH=$TRAVIS_BRANCH
